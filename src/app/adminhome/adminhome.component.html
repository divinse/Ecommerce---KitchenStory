<div class="card frcrd">
<h1>All products</h1>

<p > {{statusmsg}}</p>
<table>
   <tr *ngFor="let item of productdisplay">
    <td>Name : {{item.pname}}</td>
    <td>Description : {{item.pdesc}}</td>
    <td>Price : {{item.pprice}}</td>
    <td>Quantity : {{item.pquant}}</td>
    <td><img src="{{item.purl}}"/></td>
    <td><button class="btn btn-danger"  (click)="deleteProduct(item.id)">Delete</button></td>
    <td><a routerLink="/adminupdateproduct/{{item.id}}"><button class="btn btn-success"> Update </button></a></td>
   </tr>
</table>

</div>
